<script src="../lib/js/notif.js"></script>
<script src="../lib/js/header.js"></script>
<script src="../lib/js/pageNavigation.js"></script>
<script>
    function notAllowOn(){
        document.getElementById('buttonNA').innerHTML = '<i class="fa-solid fa-ban"></i>'
        document.getElementById('buttonNA').style.opacity = '80%'
    }
    function notAllowOff(){
        document.getElementById('buttonNA').innerHTML = 'tambah'
        document.getElementById('buttonNA').style.opacity = '100%'
    }

    function openDialog(){
        document.getElementById('overlayDial').classList.add('showDial')
        document.getElementById('contentDial').classList.add('showDial')
    }
    function closeDialog(){
        document.getElementById('overlayDial').classList.remove('showDial')
        document.getElementById('contentDial').classList.remove('showDial')
    }

    $(document).ready(function() {
        $('.searchable-dropdown').select2();
    });
</script>
